<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="stylesheet" href="./assets/css/tailwind.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef ELMZELJI - Wordpress Developer & Technical SEO Specialist</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/initials-blue.svg"/>
</head>
<body>
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
          <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <a href="https://elmzelji.github.io/" title="Youssef ELMZELJI" class="flex-shrink-0 flex items-center">
                    <img class="block lg:hidden h-8 w-auto" src="./assets/img/initials-white.svg" alt="Youssef ELMZELJI Logo">
                    <img class="hidden lg:block h-8 w-auto" src="./assets/img/initials-white.svg" alt="Youssef ELMZELJI Logo">
                </a>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/projects" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="/blog" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
      
                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                    <div>
                        <a herf="/contact" title="Contact Youssef ELMZELJI" class="cursor-pointer bg-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white flex items-center justify-between" id="user-menu" aria-haspopup="true">
                            <span class="mr-2">Let's talk</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-5" viewBox="0 0 20 20"><path d="M9.163 4.516c.418.408 4.502 4.695 4.502 4.695a1.095 1.095 0 010 1.576s-4.084 4.289-4.502 4.695c-.418.408-1.17.436-1.615 0-.446-.434-.481-1.041 0-1.574L11.295 10 7.548 6.092c-.481-.533-.446-1.141 0-1.576.445-.436 1.197-.409 1.615 0z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/about" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="/projects" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                <a href="/blog" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Blog</a>
            </div>
        </div>
    </nav>

    

    <section id="projects" v-cloak>
        <div class="container mx-auto w-full">
            <a :href="pr.link" v-for="pr in items" :key="pr.id" class="md:flex shadow-lg mx-6 md:mx-auto max-w-lg md:max-w-4xl h-48 mt-4">
                <img class="h-full w-full md:w-1/3  object-cover rounded-lg rounded-r-none pb-5/6" :src="pr.featured" alt="{{ pr.name }}">
                <div class="w-full md:w-2/3 px-4 py-4 bg-white rounded-lg">
                   <div class="flex items-center">
                      <h2 class="text-xl text-gray-800 font-semibold mr-auto">{{ pr.name }}</h2>
                      <p class="bg-yellow-400 text-white px-2 py-1 rounded-full text-xs tracking-tighter">
                        {{ pr.type }}
                      </p>
                   </div>
                   <p class="text-sm text-gray-700 mt-4">
                    {{ pr.description }}
                   </p>
                </div>
            </a>
        </div>
    </section>

    <footer class="flex flex-col items-center my-12">
        <ul class="flex">
            <li class="mr-4"><a href="https://www.instagram.com/elmzelji/">Instaram</a></li>
            <li><a href="https://www.linkedin.com/in/elmzelji/">LinkedIn</a></li>
        </ul>
        <p class="mt-4">&copy; 2021 Youssef ELMZELJI / <a href="/about">privacy policy and terms</a></p>
    </footer>
</body>
</html>
